<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MuzzSnap </title>

    <script>
        if (window.top !== window.self) {
            window.top.location.replace(window.self.location.href);
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Fira+Code&display=swap');
        body { background-color: #050505; color: white; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .logo-glow { box-shadow: 0 0 40px rgba(255, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; cursor: pointer; }
        .logo-glow:active { transform: scale(0.95); }
        .loading-spinner { animation: spin 1s linear infinite; border: 3px solid transparent; border-top-color: #ff0000; border-radius: 50%; }
        .hacker-input { font-family: 'Fira Code', monospace; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,0,0,0.2); color: #39ff14; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="text-center px-6 w-full max-w-sm">
        <div id="btnConnect" class="relative inline-block mb-6" onclick="accessWithWallet()">
            <div id="loadingUI" class="hidden absolute inset-0 z-20 flex items-center justify-center bg-black/50 rounded-3xl">
                <div class="loading-spinner w-12 h-12"></div>
            </div>
            <img src="https://img1.wsimg.com/isteam/ip/ac9578cb-a6ce-417e-8ad5-b2d6701462eb/1000030902.png/:/rs=w:1440,h:1440" 
                 class="logo-glow w-32 h-32 md:w-40 md:h-40 rounded-3xl">
        </div>

        <h1 style="font-family: 'Orbitron';" class="text-2xl font-black tracking-tighter italic mb-1">
            MUZZ<span class="text-red-600">SNAP</span>
        </h1>
        <p id="statusText" class="text-[10px] text-gray-500 uppercase tracking-[0.3em] mb-8">Tap logo for Wallet or use Guest below</p>

        <div class="space-y-4 mb-8">
            <input type="text" id="usernameInput" placeholder="ENTER_NICKNAME..." 
                   class="w-full p-3 rounded-xl hacker-input text-center text-xs border-dashed">
            <button onclick="accessWithGuest()" class="w-full py-2 text-[9px] font-bold text-gray-500 hover:text-red-500 uppercase tracking-widest transition-colors">
                [ Initialize Guest Protocol ]
            </button>
        </div>

        <div id="errorBox" class="hidden p-3 rounded-lg bg-red-900/20 border border-red-500/50 mb-6">
            <p id="errorTitle" class="text-red-500 text-[10px] font-bold uppercase mb-1"></p>
            <p id="errorDesc" class="text-gray-400 text-[10px] leading-tight"></p>
        </div>

        <div class="text-[9px] text-gray-700 font-mono uppercase tracking-widest">
            &copy; 2025 Protocol Ryachu Edition
        </div>
    </div>

    <script>
        const loadingUI = document.getElementById('loadingUI');
        const errorBox = document.getElementById('errorBox');

        // ===== Access Rules =====
        // Minimum MUZZ required for normal wallets
        const MUZZ_TOKEN_MIN = 20000000;

        // MUZZ token (ERC-20 on Ethereum mainnet) — replace if you ever deploy a new token contract
        const MUZZ_TOKEN_CONTRACT = "0xef3dAa5fDa8Ad7aabFF4658f1F78061fd626B8f0";
        const MUZZ_TOKEN_DECIMALS = 18;

        // Admin wallets: full access + bypass minimum balance
        const ADMIN_WALLETS = [
            "0x208157b5ec396759E8754058108eCF53E32392fF", // Ryashu
            "0xfAB5835ca14fb3f9F478c5e4d733734E6394e03f", // Itsuki
            "0xf0809b8d23485f82245b777a28469e735e8430ce", // Esteba-Mod
            "0xBEec8F1fee64627F83F0188eAe621F367A6bCb8a"  // Full Access
        ].map(a => (a || "").toLowerCase());

        const ERC20_ABI = [
            {"constant":true,"inputs":[{"name":"account","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"type":"function"},
            {"constant":true,"inputs":[],"name":"decimals","outputs":[{"name":"","type":"uint8"}],"type":"function"},
            {"constant":true,"inputs":[],"name":"symbol","outputs":[{"name":"","type":"string"}],"type":"function"}
        ];

        function isAdminWallet(addr){
            return ADMIN_WALLETS.includes((addr || "").toLowerCase());
        }

        function showError(title, desc) {
            errorBox.classList.remove('hidden');
            document.getElementById('errorTitle').innerText = title;
            document.getElementById('errorDesc').innerText = desc;
            loadingUI.classList.add('hidden');
        }

        async function getMuzzBalance(address) {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum, "any");
                const contract = new ethers.Contract(MUZZ_TOKEN_CONTRACT, ERC20_ABI, provider);

                // Use decimals from contract if available, fallback to configured decimals
                let decimals = MUZZ_TOKEN_DECIMALS;
                try { decimals = await contract.decimals(); } catch(e) {}

                const bal = await contract.balanceOf(address);
                // formatUnits returns string; keep precision but compare as BigNumber to avoid float issues
                return { raw: bal, decimals };
            } catch (e) {
                console.error(e);
                return { raw: ethers.BigNumber.from("0"), decimals: MUZZ_TOKEN_DECIMALS };
            }
        }

        async function enforceMinimumBalanceOrAdmin(wallet){
            // Admin bypass
            if (isAdminWallet(wallet)) return true;

            const provider = new ethers.providers.Web3Provider(window.ethereum, "any");

            // Optional: ensure on Ethereum mainnet (chainId 1). If you're on another chain, user will likely fail balanceOf anyway.
            // We won't hard-fail, but we can warn.
            try {
                const net = await provider.getNetwork();
                if (net && net.chainId !== 1) {
                    // Still continue, because some wallets use custom RPC; balance check may still be OK if token exists there.
                    // showError("WRONG_NETWORK", "Please switch to Ethereum Mainnet.");
                    // return false;
                }
            } catch(e){}

            const { raw, decimals } = await getMuzzBalance(wallet);

            // Compare using BigNumber: raw >= MUZZ_TOKEN_MIN * 10^decimals
            const minRaw = ethers.utils.parseUnits(String(MUZZ_TOKEN_MIN), decimals);
            if (raw.lt(minRaw)) {
                const pretty = MUZZ_TOKEN_MIN.toLocaleString();
                showError("INSUFFICIENT_BALANCE", `Necesitas al menos ${pretty} MUZZ para entrar.`);
                return false;
            }
            return true;
        }

        async function accessWithWallet() {
            errorBox.classList.add('hidden');

            if (typeof window.ethereum !== 'undefined') {
                try {
                    loadingUI.classList.remove('hidden');

                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const wallet = accounts && accounts[0] ? accounts[0] : null;
                    if (!wallet) {
                        showError("AUTH_FAILED", "No se encontró una wallet.");
                        return;
                    }

                    const ok = await enforceMinimumBalanceOrAdmin(wallet);
                    if (!ok) return;

                    // Persist session
                    sessionStorage.setItem('muzz_wallet_address', wallet);
                    sessionStorage.setItem('muzz_is_admin', isAdminWallet(wallet) ? "1" : "0");
                    sessionStorage.setItem('muzz_login_mode', "wallet");

                    window.location.href = 'chat.html';
                } catch (err) {
                    showError("AUTH_FAILED", "Conexión rechazada.");
                } finally {
                    loadingUI.classList.add('hidden');
                }
            } else {
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (isMobile) {
                    const dappUrl = window.location.href.split('//')[1];
                    window.location.href = `https://metamask.app.link/dapp/${dappUrl}`;
                } else {
                    showError("NO_WALLET", "Instala MetaMask o usa un navegador Web3.");
                }
            }
        }

        function accessWithGuest() {
            const user = document.getElementById('usernameInput').value.trim();
            if (!user) {
                showError("REQUIRED", "Ingresa un nickname.");
                return;
            }
            sessionStorage.setItem('muzz_wallet_address', `guest_${user}`);
            sessionStorage.setItem('muzz_is_admin', "0");
            sessionStorage.setItem('muzz_login_mode', "guest");
            window.location.href = 'chat.html';
        }
    </script>
</body>
</html>
