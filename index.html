<script>
/* ================= CONFIG ================= */
const CONTRACT_ADDRESS = "0xef3dAa5fDa8Ad7aabFF4658f1F78061fd626B8f0";
const MIN_REQUIRED_TOKENS = 20000000; // 20M
const ERC20_ABI = [
 "function balanceOf(address) view returns (uint256)",
 "function decimals() view returns (uint8)"
];

/* ================= UI ================= */
const ui = {
 spinner: document.getElementById("loadingSpinner"),
 status: document.getElementById("walletStatus"),
 msgArea: document.getElementById("messageArea"),
 msgTitle: document.getElementById("messageTitle"),
 msgText: document.getElementById("messageText")
};

function setStatus(text,color="gray"){
 ui.status.textContent=text;
 ui.status.className=`py-2 px-4 text-xs font-medium rounded-lg border bg-gray-900 border-${color}-700 text-${color}-400`;
}

function showMsg(title,text){
 ui.msgArea.classList.remove("hidden");
 ui.msgTitle.textContent=title;
 ui.msgText.textContent=text;
}

/* ================= LOGIN ================= */
async function handleLogin(){
 if(!window.ethereum){
   showMsg("Wallet missing","Install or open a Web3 wallet");
   if(/Android|iPhone|iPad/i.test(navigator.userAgent)){
     location.href=`https://metamask.app.link/dapp/${location.host}${location.pathname}`;
   }
   return;
 }

 ui.spinner.classList.remove("hidden");
 setStatus("Connecting‚Ä¶","yellow");

 try{
   const provider=new ethers.providers.Web3Provider(window.ethereum);
   const [address]=await provider.send("eth_requestAccounts",[]);
   const network=await provider.getNetwork();
   if(network.chainId!==1) throw Error("Use Ethereum Mainnet");

   setStatus("Checking balance‚Ä¶","blue");
   const contract=new ethers.Contract(CONTRACT_ADDRESS,ERC20_ABI,provider);
   const decimals=await contract.decimals();
   const balance=await contract.balanceOf(address);
   const formatted=Number(ethers.utils.formatUnits(balance,decimals));

   if(formatted<MIN_REQUIRED_TOKENS)
     throw Error("Access denied by privacy policy");

   setStatus("Sign message‚Ä¶","yellow");
   const signer=provider.getSigner();
   await signer.signMessage("MuzzSnap authentication");

   sessionStorage.setItem("muzzsnap_access",JSON.stringify({
     address,
     timestamp:Date.now()
   }));

   setStatus("Authenticated","green");
   showMsg("Access granted","Redirecting‚Ä¶");
   setTimeout(()=>location.href="pagina_segura.html",800);

 }catch(e){
   setStatus("Access denied","red");
   showMsg("Denied",e.message);
 }finally{
   ui.spinner.classList.add("hidden");
 }
}

/* üîë expose for onclick */
window.handleLogin = handleLogin;
</script>
