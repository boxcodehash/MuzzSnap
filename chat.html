<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap Mobile</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@900&display=swap');
    
    :root { --bg: #050505; --accent: #ff0000; }
    body { background: var(--bg); color: #fff; font-family: 'Fira Code', monospace; margin: 0; overflow: hidden; height: 100vh; }

    .glass { background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 0, 0, 0.15); }
    .bubble { border-radius: 15px; padding: 10px 14px; max-width: 85%; font-size: 13px; line-height: 1.4; }
    .bubble.me { background: linear-gradient(135deg, #ff0000, #800000); border-bottom-right-radius: 2px; }
    .bubble.other { background: #1a1a1a; border-bottom-left-radius: 2px; }
    
    .admin-name { color: #ffcc00; text-shadow: 0 0 8px rgba(255, 204, 0, 0.4); font-weight: bold; }
    
    /* Scrollbar minimalista */
    .msg-container::-webkit-scrollbar { width: 3px; }
    .msg-container::-webkit-scrollbar-thumb { background: rgba(255,0,0,0.2); }

    .loader-anim { animation: pulse 1.5s infinite; font-family: 'Orbitron'; letter-spacing: 3px; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

    /* Ajuste para evitar que el teclado m√≥vil rompa el layout */
    .app-wrapper { height: 100vh; height: -webkit-fill-available; display: flex; flex-direction: column; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const RYACHU_HASH = "f501869e5d48a58ec2f92f988849b79410313f8d3885d51940bc27599c9339e0"; 
    const ITSUKI_HASH = "819c961c022883f3e18a8008e43e26458519e48c1e4c70308009696987c8801d";
    const EMOJI_LIST = ["üòÄ","üòÇ","üòç","üî•","üöÄ","‚ú®","üëç","üôè","üíÄ","üíé","üëë","üëÄ","üíØ"];

    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [chan, setChan] = useState("general");
      const [messages, setMessages] = useState([]);
      const [showMenu, setShowMenu] = useState(false);
      const [text, setText] = useState("");
      const [showEmoji, setShowEmoji] = useState(false);
      const scrollRef = useRef();

      const hashWallet = async (address) => {
        const msgUint8 = new TextEncoder().encode(address.toLowerCase().trim());
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
      };

      useEffect(() => {
        const autoLogin = async () => {
          if (!window.ethereum) return setLoading(false);
          try {
            const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const wallet = accs[0].toLowerCase().trim();
            const hashed = await hashWallet(wallet);
            
            const cred = await auth.signInAnonymously();
            const isRyachu = hashed === RYACHU_HASH;
            const isItsuki = hashed === ITSUKI_HASH;
            const isGod = isRyachu || isItsuki;
            const name = isRyachu ? "Ryachu" : (isItsuki ? "Itsuki" : `Node_${wallet.slice(-6)}`);

            const userData = { uid: cred.user.uid, name, isGod, wallet };
            await db.ref(`presence/${cred.user.uid}`).set(userData);
            db.ref(`presence/${cred.user.uid}`).onDisconnect().remove();
            
            setUser(userData);
            setLoading(false);
          } catch (e) { setLoading(false); }
        };
        autoLogin();
      }, []);

      useEffect(() => {
        if (!user) return;
        const mRef = db.ref(`messages/${chan}`).limitToLast(40);
        mRef.on('value', s => {
          const val = s.val();
          setMessages(val ? Object.keys(val).map(k => ({id:k, ...val[k]})) : []);
        });
        return () => mRef.off();
      }, [user, chan]);

      useEffect(() => { scrollRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

      const sendMessage = async () => {
        if (!text.trim()) return;
        if (user.isGod && text === '/clear') {
          await db.ref(`messages/${chan}`).remove();
        } else {
          await db.ref(`messages/${chan}`).push({
            content: text, name: user.name, uid: user.uid, isGod: user.isGod, time: Date.now()
          });
        }
        setText("");
        setShowEmoji(false);
      };

      if (loading) return (
        <div className="h-screen flex flex-col items-center justify-center p-10 text-center">
          <div className="loader-anim text-red-600 font-bold text-sm mb-2">ENCRYPTING CONNECTION</div>
          <div className="text-[10px] opacity-30">MuzzSnap v2.0 Protocol</div>
        </div>
      );

      if (!user) return (
        <div className="h-screen flex items-center justify-center p-6">
          <button onClick={() => window.location.reload()} className="glass p-6 rounded-2xl border-red-600 text-red-600 font-bold">RECONNECT METAMASK</button>
        </div>
      );

      return (
        <div className="app-wrapper">
          {/* Header M√≥vil */}
          <header className="h-14 glass flex items-center justify-between px-4 z-50">
            <button onClick={() => setShowMenu(true)} className="text-red-600"><i className="fas fa-bars text-xl"></i></button>
            <div className="font-['Orbitron'] text-sm font-black text-red-600 tracking-tighter">MUZZSNAP</div>
            <div className="w-6"></div>
          </header>

          {/* Sidebar / Men√∫ Lateral */}
          <div className={`fixed inset-0 z-[100] transition-transform ${showMenu ? 'translate-x-0' : '-translate-x-full'}`}>
            <div className="absolute inset-0 bg-black/80" onClick={() => setShowMenu(false)}></div>
            <aside className="absolute left-0 top-0 bottom-0 w-64 glass p-6 flex flex-col">
              <h2 className="text-xs font-bold opacity-30 mb-6 uppercase tracking-widest">Sectors</h2>
              {['general', 'spanish'].map(c => (
                <button key={c} onClick={() => { setChan(c); setShowMenu(false); }} className={`w-full text-left p-3 rounded-xl mb-2 text-xs font-bold ${chan === c ? 'bg-red-600' : 'opacity-50'}`}># {c.toUpperCase()}</button>
              ))}
              <div className="mt-auto">
                <button onClick={() => window.location.reload()} className="text-[10px] opacity-30 font-bold uppercase">Terminate Session</button>
              </div>
            </aside>
          </div>

          {/* Contenedor de Mensajes */}
          <main className="flex-1 overflow-y-auto p-4 space-y-4 msg-container">
            <div className="text-center py-4 text-[9px] opacity-20 uppercase tracking-[0.4em]">Sector {chan} secured</div>
            {messages.map(m => (
              <div key={m.id} className={`flex flex-col ${m.uid === user.uid ? 'items-end' : 'items-start'}`}>
                <span className={`text-[10px] mb-1 px-1 ${m.isGod ? 'admin-name' : 'opacity-30'}`}>{m.name}</span>
                <div className={`bubble ${m.uid === user.uid ? 'me' : 'other'}`}>{m.content}</div>
              </div>
            ))}
            <div ref={scrollRef}></div>
          </main>

          {/* Barra de Entrada */}
          <footer className="p-3 glass relative">
            {showEmoji && (
              <div className="absolute bottom-full left-0 right-0 p-3 glass flex justify-center gap-4 border-b-0 rounded-t-2xl">
                {EMOJI_LIST.map(e => <button key={e} onClick={() => setText(text + e)} className="text-xl">{e}</button>)}
              </div>
            )}
            <div className="flex items-center gap-2">
              <button onClick={() => setShowEmoji(!showEmoji)} className="w-10 h-10 flex items-center justify-center opacity-40"><i className="far fa-face-smile text-xl"></i></button>
              <input 
                value={text} 
                onChange={e => setText(e.target.value)} 
                onKeyDown={e => e.key === 'Enter' && sendMessage()}
                placeholder="Secure message..." 
                className="flex-1 bg-white/5 border border-white/10 rounded-full px-4 py-2 text-sm outline-none"
              />
              <button onClick={sendMessage} className="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center shadow-lg shadow-red-900/40"><i className="fas fa-paper-plane text-xs"></i></button>
            </div>
          </footer>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
