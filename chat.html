<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap - 3D Terminal Fix</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap');
    :root { --muzz-red: #ff0000; --deep-black: #050505; --panel-bg: #0c0c0c; --neon-green: #39ff14; }
    body { font-family: 'Inter', sans-serif; background-color: var(--deep-black); color: white; overflow: hidden; }

    /* Forzar visibilidad del panel lateral */
    .sidebar-container {
      min-width: 260px;
      max-width: 260px;
      background: var(--panel-bg);
      border-right: 1px solid rgba(255, 0, 0, 0.2);
      box-shadow: 10px 0 30px rgba(0,0,0,0.5);
      z-index: 50;
    }

    .channel-btn-3d {
      width: 100%;
      text-align: left;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .channel-btn-3d.active {
      background: linear-gradient(145deg, #1a0000, #050505);
      border: 1px solid var(--muzz-red);
      box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.2), 0 0 15px rgba(255, 0, 0, 0.1);
      color: var(--muzz-red);
      transform: scale(1.02);
    }

    .bubble-3d {
      padding: 12px 18px;
      border-radius: 20px;
      margin-bottom: 10px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    }

    .bubble-3d.me {
      background: linear-gradient(145deg, #ff0000, #990000);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bubble-3d.other {
      background: #1e1e1e;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .hacker-input {
      font-family: 'Fira Code', monospace;
      color: var(--neon-green) !important;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: var(--muzz-red); border-radius: 10px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Configuración Firebase (la misma que usas)
    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // CANALES DEFINIDOS FUERA DEL COMPONENTE PARA ASEGURAR CARGA
    const CHANNELS_LIST = [
      { id: "general", name: "GENERAL" },
      { id: "spanish", name: "SPANISH" },
      { id: "english", name: "ENGLISH" },
      { id: "hindi", name: "HINDI" },
      { id: "chinese", name: "CHINESE" },
      { id: "crypto", name: "CRYPTO" },
      { id: "gamers", name: "GAMERS" }
    ];

    function App() {
      const [user, setUser] = useState(null);
      const [selectedChannel, setSelectedChannel] = useState(CHANNELS_LIST[0]);
      const [messages, setMessages] = useState([]);
      const [onlineUsers, setOnlineUsers] = useState([]);
      const [inputText, setInputText] = useState("");
      const [isMobileOpen, setIsMobileOpen] = useState(false);
      const dummyRef = useRef(null);

      useEffect(() => {
        const wallet = sessionStorage.getItem('muzz_wallet_address');
        if (wallet) {
          auth.signInAnonymously().then(() => {
            const userData = { uid: auth.currentUser.uid, address: wallet, name: `User_${wallet.slice(-4)}` };
            setUser(userData);
            database.ref('presence/' + auth.currentUser.uid).set({ username: userData.name, online: true });
            database.ref('presence/' + auth.currentUser.uid).onDisconnect().remove();
          });
        }
        database.ref('presence').on('value', snap => setOnlineUsers(snap.val() ? Object.values(snap.val()) : []));
      }, []);

      useEffect(() => {
        if (!user) return;
        const msgRef = database.ref('messages/' + selectedChannel.id).limitToLast(50);
        msgRef.on('value', snap => {
          const data = snap.val();
          setMessages(data ? Object.keys(data).map(k => ({ id: k, ...data[k] })) : []);
        });
        return () => msgRef.off();
      }, [selectedChannel, user]);

      useEffect(() => { dummyRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

      const handleSend = () => {
        if (!inputText.trim()) return;
        database.ref('messages/' + selectedChannel.id).push({
          content: inputText,
          userId: user.uid,
          username: user.name,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        setInputText("");
      };

      if (!user) return (
        <div className="h-screen bg-black flex flex-col items-center justify-center font-mono">
          <div className="text-red-600 animate-pulse mb-4 text-xl tracking-widest">ACCESS_DENIED</div>
          <button onClick={() => window.location.href='index.html'} className="border border-red-600 text-red-600 px-6 py-2 hover:bg-red-600 hover:text-white transition">RE-AUTHENTICATE</button>
        </div>
      );

      return (
        <div className="flex h-screen bg-black overflow-hidden relative">
          
          {/* SIDEBAR (MENÚ DE CANALES) */}
          <aside className={`sidebar-container fixed lg:static inset-y-0 left-0 transform ${isMobileOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 transition-transform duration-300 flex flex-col`}>
            <div className="p-6 border-b border-red-900/30">
              <h1 className="text-xl font-bold tracking-tighter text-white">MUZZ<span className="text-red-600">SNAP</span></h1>
              <div className="text-[10px] text-red-900 font-mono mt-1 uppercase tracking-widest">3D_Secure_Access</div>
            </div>

            <nav className="flex-1 overflow-y-auto p-4 custom-scroll">
              <p className="text-[10px] text-gray-600 font-bold tracking-[0.3em] mb-4 ml-2">DATA_NODES</p>
              {CHANNELS_LIST.map(ch => (
                <button 
                  key={ch.id} 
                  onClick={() => { setSelectedChannel(ch); setIsMobileOpen(false); }}
                  className={`channel-btn-3d ${selectedChannel.id === ch.id ? 'active' : 'text-gray-500'}`}
                >
                  <i className={`fas fa-hashtag text-xs ${selectedChannel.id === ch.id ? 'text-red-600' : 'text-gray-800'}`}></i>
                  <span className="text-sm font-bold tracking-tight">{ch.name}</span>
                </button>
              ))}

              <p className="text-[10px] text-gray-600 font-bold tracking-[0.3em] mt-8 mb-4 ml-2">ACTIVE_USERS</p>
              {onlineUsers.map((u, i) => (
                <div key={i} className="flex items-center gap-2 px-4 py-1.5 text-xs text-gray-500">
                  <div className="w-1.5 h-1.5 bg-green-500 rounded-full shadow-[0_0_8px_#39ff14]"></div>
                  {u.username}
                </div>
              ))}
            </nav>

            <div className="p-4 bg-black/50 border-t border-red-900/30">
              <button onClick={() => {sessionStorage.clear(); window.location.reload();}} className="w-full py-2 text-[10px] text-red-900 border border-red-900/30 hover:border-red-600 hover:text-red-600 transition uppercase tracking-tighter">Terminate_Session</button>
            </div>
          </aside>

          {/* CHAT AREA */}
          <main className="flex-1 flex flex-col bg-[radial-gradient(circle_at_top,_#110000_0%,_#000000_100%)]">
            <header className="h-16 flex items-center justify-between px-6 border-b border-white/5 bg-black/40 backdrop-blur-xl">
              <div className="flex items-center gap-4">
                <button onClick={() => setIsMobileOpen(true)} className="lg:hidden text-red-600 text-xl"><i className="fas fa-bars"></i></button>
                <div className="flex flex-col">
                  <h2 className="text-lg font-bold"># {selectedChannel.name}</h2>
                  <span className="text-[9px] text-red-600 font-mono tracking-widest animate-pulse">ENCRYPTION_ACTIVE</span>
                </div>
              </div>
            </header>

            <div className="flex-1 overflow-y-auto p-6 flex flex-col custom-scroll">
              {messages.map(msg => {
                const isMe = msg.userId === user.uid;
                return (
                  <div key={msg.id} className={`flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-2`}>
                    {!isMe && <span className="text-[10px] font-bold text-red-800 ml-2 mb-1 tracking-tighter">{msg.username}</span>}
                    <div className={`bubble-3d ${isMe ? 'me' : 'other'}`}>
                      <p className="text-sm leading-relaxed">{msg.content}</p>
                    </div>
                  </div>
                );
              })}
              <div ref={dummyRef}></div>
            </div>

            {/* INPUT */}
            <div className="p-6 bg-black/80">
              <div className="max-w-4xl mx-auto flex items-center bg-[#0a0a0a] border border-red-900/30 rounded-full p-2 pl-6 shadow-[inset_0_2px_10px_rgba(0,0,0,1)]">
                <input 
                  value={inputText}
                  onChange={e => setInputText(e.target.value)}
                  onKeyDown={e => e.key === 'Enter' && handleSend()}
                  placeholder="Execute command..."
                  className="flex-1 bg-transparent border-none focus:ring-0 text-sm hacker-input"
                />
                <button 
                  onClick={handleSend}
                  className="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center hover:scale-110 active:scale-95 transition shadow-[0_0_15px_rgba(255,0,0,0.4)]"
                >
                  <i className="fas fa-paper-plane text-white text-xs"></i>
                </button>
              </div>
            </div>
          </main>

          {/* Overlay móvil */}
          {isMobileOpen && <div onClick={() => setIsMobileOpen(false)} className="fixed inset-0 bg-black/90 z-40 lg:hidden backdrop-blur-md"></div>}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
