<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap - Dynamic Edition</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap');
    
    :root {
      --accent: #ff0000;
      --bg-glow: rgba(139, 0, 0, 0.2);
    }

    /* Temas DinÃ¡micos */
    body.theme-emerald { --accent: #10b981; --bg-glow: rgba(16, 185, 129, 0.2); }
    body.theme-cobalt { --accent: #2563eb; --bg-glow: rgba(37, 99, 235, 0.2); }
    body.theme-amethyst { --accent: #a855f7; --bg-glow: rgba(168, 85, 247, 0.2); }
    body.theme-amber { --accent: #f59e0b; --bg-glow: rgba(245, 158, 11, 0.2); }

    body { 
      background-color: #050505; 
      color: #fff; 
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .cyber-grid {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, var(--bg-glow) 0%, #000 100%);
      z-index: -1;
    }

    /* Sidebar Drawer */
    .drawer {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 280px;
      background: rgba(10, 10, 10, 0.98);
      border-right: 2px solid var(--accent);
      z-index: 100;
      transform: translateX(-100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 20px 0 50px rgba(0,0,0,0.8);
    }
    .drawer.open { transform: translateX(0); }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      z-index: 90;
      display: none;
    }
    .overlay.visible { display: block; }

    /* Layout Chat */
    .main-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-window {
      flex: 1;
      background: rgba(15, 15, 15, 0.6);
      border-left: 1px solid rgba(255,255,255,0.05);
      border-right: 1px solid rgba(255,255,255,0.05);
      overflow-y: auto;
      padding: 20px;
    }

    .message-bubble {
      padding: 10px 16px;
      border-radius: 12px;
      max-width: 85%;
      font-size: 15px;
      position: relative;
    }
    .message-bubble.me { background: var(--accent); color: white; border-bottom-right-radius: 2px; }
    .message-bubble.other { background: #222; border-bottom-left-radius: 2px; border: 1px solid rgba(255,255,255,0.1); }

    /* Botones y UI */
    .btn-cyber {
      border: 1px solid var(--accent);
      color: var(--accent);
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      transition: all 0.3s;
    }
    .btn-cyber:hover { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }

    .nav-header {
      padding: 15px 20px;
      background: #000;
      border-bottom: 2px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    @media (max-width: 640px) {
      .message-bubble { max-width: 90%; }
      .nav-header h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="cyber-grid"></div>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const ADMIN_WALLETS = {
      "2a3f1f37c160f0b170f5cf95b53f4228e23994b76c3d016494dfc289fa1d00f0": "Ryachu",
      "819c961c022883f3e18a8008e43e26458519e48c1e4c70308009696987c8801d": "Itsuki"
    };

    const THEMES = ['muzzle', 'emerald', 'cobalt', 'amethyst', 'amber'];

    function App() {
      const [user, setUser] = useState(null);
      const [chan, setChan] = useState("general");
      const [messages, setMessages] = useState([]);
      const [text, setText] = useState("");
      const [drawerOpen, setDrawerOpen] = useState(false);
      const [themeIdx, setThemeIdx] = useState(0);
      const [alertMsg, setAlertMsg] = useState(null);
      const scrollRef = useRef();

      // Cambiar TemÃ¡tica
      const cycleTheme = () => {
        const next = (themeIdx + 1) % THEMES.length;
        setThemeIdx(next);
        document.body.className = next === 0 ? '' : `theme-${THEMES[next]}`;
      };

      const login = async () => {
        if (!window.ethereum) return alert("Instala MetaMask");
        try {
          const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accs[0].toLowerCase();
          const msgUint8 = new TextEncoder().encode(wallet);
          const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
          const hashed = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
          
          const cred = await auth.signInAnonymously();
          const isGod = ADMIN_WALLETS.hasOwnProperty(hashed);
          const userData = { uid: cred.user.uid, name: ADMIN_WALLETS[hashed] || `Anon_${wallet.slice(-4)}`, isGod, wallet };
          
          await db.ref(`presence/${cred.user.uid}`).set(userData);
          db.ref(`presence/${cred.user.uid}`).onDisconnect().remove();
          setUser(userData);
        } catch (e) { console.error(e); }
      };

      const disconnect = async () => {
        if (user) await db.ref(`presence/${user.uid}`).remove();
        auth.signOut();
        window.location.reload();
      };

      useEffect(() => {
        if (!user) return;
        const mRef = db.ref(`messages/${chan}`).limitToLast(50);
        mRef.on('value', s => {
          const val = s.val();
          setMessages(val ? Object.keys(val).map(k => ({id:k, ...val[k]})) : []);
        });
        db.ref('system_alert').on('value', s => setAlertMsg(s.val()));
        return () => { mRef.off(); db.ref('system_alert').off(); };
      }, [user, chan]);

      useEffect(() => { scrollRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

      const handleSend = async () => {
        if (!text.trim()) return;
        if (user.isGod && text === '/clear') { await db.ref(`messages/${chan}`).remove(); setText(""); return; }
        
        await db.ref(`messages/${chan}`).push({
          content: text, name: user.name, uid: user.uid, isGod: user.isGod, time: Date.now()
        });
        setText("");
      };

      if (!user) return (
        <div className="flex h-screen items-center justify-center p-6">
          <div className="bg-black/80 border-2 border-red-600 p-10 rounded-3xl text-center max-w-sm w-full">
            <h1 className="text-4xl font-black mb-8 tracking-tighter text-red-600">MUZZSNAP</h1>
            <button onClick={login} className="w-full py-4 btn-cyber rounded-xl font-bold">Autenticar Wallet</button>
          </div>
        </div>
      );

      return (
        <div className="main-wrapper">
          {/* Sidebar / Sub Menu */}
          <div className={`overlay ${drawerOpen ? 'visible' : ''}`} onClick={() => setDrawerOpen(false)}></div>
          <aside className={`drawer ${drawerOpen ? 'open' : ''} p-6 flex flex-col`}>
            <div className="flex justify-between items-center mb-10">
              <span className="font-bold text-xl" style={{color: 'var(--accent)'}}>MENÃš</span>
              <button onClick={() => setDrawerOpen(false)}><i className="fas fa-times"></i></button>
            </div>
            
            <nav className="space-y-2 flex-1">
              <p className="text-[10px] opacity-40 uppercase font-bold mb-4">Canales de Datos</p>
              {['general', 'espaÃ±ol', 'mercado'].map(c => (
                <button 
                  key={c} 
                  onClick={() => { setChan(c); setDrawerOpen(false); }}
                  className={`w-full text-left p-4 rounded-xl transition ${chan === c ? 'bg-white/10 border-l-4' : 'hover:bg-white/5'}`}
                  style={{borderColor: chan === c ? 'var(--accent)' : 'transparent'}}
                >
                  # {c.toUpperCase()}
                </button>
              ))}
            </nav>

            <div className="pt-6 border-t border-white/10 space-y-3">
              <button onClick={cycleTheme} className="w-full p-3 text-xs btn-cyber rounded-lg">
                <i className="fas fa-palette mr-2"></i> Cambiar EstÃ©tica
              </button>
              <button onClick={disconnect} className="w-full p-3 text-xs bg-red-900/20 text-red-500 font-bold border border-red-900/50 rounded-lg hover:bg-red-500 hover:text-black transition">
                <i className="fas fa-power-off mr-2"></i> Desconectar
              </button>
            </div>
          </aside>

          {/* Chat Header */}
          <header className="nav-header">
            <button className="text-2xl" onClick={() => setDrawerOpen(true)}><i className="fas fa-bars"></i></button>
            <h1 className="font-black text-xl tracking-widest" style={{color: 'var(--accent)'}}>MUZZSNAP // {chan}</h1>
            <div className="w-8"></div> {/* Spacer */}
          </header>

          {alertMsg && <div className="bg-red-600 text-[10px] text-center font-bold p-1 animate-pulse uppercase tracking-widest">Alerta: {alertMsg}</div>}

          {/* Chat Area */}
          <div className="chat-window">
            <div className="space-y-4">
              {messages.map(m => (
                <div key={m.id} className={`flex flex-col ${m.uid === user.uid ? 'items-end' : 'items-start'}`}>
                  <span className="text-[10px] opacity-40 mb-1 px-1">{m.name} {m.isGod && 'ðŸ‘‘'}</span>
                  <div className={`message-bubble ${m.uid === user.uid ? 'me shadow-lg' : 'other'}`}>
                    {m.content}
                  </div>
                </div>
              ))}
              <div ref={scrollRef}></div>
            </div>
          </div>

          {/* Input Area */}
          <footer className="p-4 bg-black border-t border-white/5">
            <div className="flex gap-2 max-w-4xl mx-auto">
              <input 
                value={text} 
                onChange={e => setText(e.target.value)} 
                onKeyDown={e => e.key === 'Enter' && handleSend()}
                placeholder="Introducir comando o mensaje..."
                className="flex-1 bg-[#111] border border-white/10 rounded-2xl p-4 outline-none focus:border-white/30 transition"
              />
              <button onClick={handleSend} className="w-14 h-14 rounded-2xl flex items-center justify-center transition" style={{background: 'var(--accent)'}}>
                <i className="fas fa-paper-plane text-black"></i>
              </button>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
