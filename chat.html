<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap - Terminal 3D Secure</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap');
    :root { --muzz-red: #ff0000; --deep-black: #050505; --panel-bg: #0c0c0c; --neon-green: #39ff14; }
    
    body { font-family: 'Inter', sans-serif; background-color: var(--deep-black); color: white; overflow: hidden; }

    /* Estética 3D y Neumórfica */
    .panel-3d {
      background: var(--panel-bg);
      box-shadow: inset 1px 1px 2px rgba(255,255,255,0.05), 10px 10px 20px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,0,0,0.1);
    }

    .channel-btn-3d {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid transparent;
      margin-bottom: 4px;
    }

    .channel-btn-3d.active {
      background: #000;
      box-shadow: inset 4px 4px 8px rgba(0,0,0,0.6), inset -1px -1px 2px rgba(255,255,255,0.05);
      border: 1px solid rgba(255,0,0,0.5);
      color: var(--muzz-red);
      transform: scale(0.97);
    }

    /* Burbujas iPhone 3D */
    .bubble-3d {
      padding: 12px 18px;
      border-radius: 20px;
      margin-bottom: 8px;
      max-width: 80%;
      position: relative;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
    }

    .bubble-3d.me {
      background: linear-gradient(145deg, #ff0000, #b30000);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      color: white;
    }

    .bubble-3d.other {
      background: linear-gradient(145deg, #222, #111);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .hacker-input {
      font-family: 'Fira Code', monospace;
      color: var(--neon-green) !important;
      text-shadow: 0 0 8px rgba(57, 255, 20, 0.5);
    }

    .cooldown-active { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: var(--muzz-red); border-radius: 10px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const FIXED_CHANNELS = [
      { id: "general", name: "GENERAL" },
      { id: "spanish", name: "SPANISH" },
      { id: "english", name: "ENGLISH" },
      { id: "hindi", name: "HINDI" },
      { id: "chinese", name: "CHINESE" },
      { id: "crypto", name: "CRYPTO" },
      { id: "gamers", name: "GAMERS" }
    ];

    function App() {
      const [user, setUser] = useState(null);
      const [selectedChannel, setSelectedChannel] = useState(FIXED_CHANNELS[0]);
      const [messages, setMessages] = useState([]);
      const [onlineUsers, setOnlineUsers] = useState([]);
      const [inputText, setInputText] = useState("");
      const [lastMsgTime, setLastMsgTime] = useState(0);
      const [cooldown, setCooldown] = useState(false);
      const [isMobileMenu, setIsMobileMenu] = useState(false);
      const dummyRef = useRef(null);

      useEffect(() => {
        const wallet = sessionStorage.getItem('muzz_wallet_address');
        if (!wallet) return;

        auth.signInAnonymously().then(async (userCredential) => {
          const uid = userCredential.user.uid;
          const walletKey = wallet.toLowerCase();
          
          // Referencias para Presencia y Seguridad de Wallet Única
          const myPresenceRef = database.ref(`presence/${uid}`);
          const walletSessionRef = database.ref(`wallet_sessions/${walletKey}`);
          const connectedRef = database.ref(".info/connected");

          connectedRef.on("value", (snap) => {
            if (snap.val() === true) {
              // Limpieza automática al cerrar pestaña
              myPresenceRef.onDisconnect().remove();
              walletSessionRef.onDisconnect().remove();
              
              const userData = {
                username: `Node_${wallet.slice(-4)}`,
                wallet: walletKey,
                online: true,
                uid: uid
              };

              myPresenceRef.set(userData);
              walletSessionRef.set(uid);
              setUser({ ...userData, address: wallet });
            }
          });
        });

        database.ref('presence').on('value', snap => {
          const data = snap.val();
          setOnlineUsers(data ? Object.values(data) : []);
        });
      }, []);

      useEffect(() => {
        if (!user) return;
        const msgRef = database.ref('messages/' + selectedChannel.id).limitToLast(50);
        msgRef.on('value', snap => {
          const data = snap.val();
          setMessages(data ? Object.keys(data).map(k => ({ id: k, ...data[k] })) : []);
        });
        return () => msgRef.off();
      }, [selectedChannel, user]);

      useEffect(() => { dummyRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

      const handleSend = async () => {
        const now = Date.now();
        if (!inputText.trim() || now - lastMsgTime < 2000) return;

        setCooldown(true);
        await database.ref('messages/' + selectedChannel.id).push({
          content: inputText,
          userId: user.uid,
          username: user.username,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });

        setLastMsgTime(now);
        setInputText("");
        setTimeout(() => setCooldown(false), 2000);
      };

      if (!user) return <div className="h-screen bg-black flex items-center justify-center text-red-600 font-mono animate-pulse">ESTABLISHING_SECURE_CONNECTION...</div>;

      return (
        <div className="flex h-screen bg-[#050505] p-2 lg:p-4 gap-4 overflow-hidden">
          
          {/* BARRA LATERAL 3D */}
          <aside className={`fixed lg:relative z-50 inset-y-0 left-0 w-64 panel-3d rounded-3xl p-6 flex flex-col transition-transform duration-300 ${isMobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}`}>
            <div className="mb-8 flex items-center gap-3">
              <div className="w-8 h-8 bg-red-600 rounded-lg shadow-[0_0_15px_rgba(255,0,0,0.5)] flex items-center justify-center">
                <i className="fas fa-shield-halved text-white text-xs"></i>
              </div>
              <h1 className="font-bold text-xl tracking-tighter italic">MUZZ<span className="text-red-600">SNAP</span></h1>
            </div>

            <div className="flex-1 overflow-y-auto pr-2 custom-scroll">
              <p className="text-[10px] text-gray-600 font-bold tracking-[0.3em] mb-4">ACCESS_POINTS</p>
              {FIXED_CHANNELS.map(ch => (
                <button 
                  key={ch.id} 
                  onClick={() => { setSelectedChannel(ch); setIsMobileMenu(false); }}
                  className={`channel-btn-3d w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold ${selectedChannel.id === ch.id ? 'active' : 'text-gray-500 hover:text-gray-300'}`}
                >
                  <span className={selectedChannel.id === ch.id ? 'text-red-600' : 'text-gray-800'}>#</span>
                  {ch.name}
                </button>
              ))}

              <p className="text-[10px] text-gray-600 font-bold tracking-[0.3em] mt-10 mb-4">ACTIVE_NODES ({onlineUsers.length})</p>
              <div className="space-y-2">
                {onlineUsers.map((u, i) => (
                  <div key={i} className="flex items-center gap-2 text-xs text-gray-500 px-2">
                    <div className="w-1.5 h-1.5 bg-green-500 rounded-full shadow-[0_0_5px_#39ff14]"></div>
                    {u.username}
                  </div>
                ))}
              </div>
            </div>

            <button onClick={() => {sessionStorage.clear(); window.location.href='index.html'}} className="mt-4 w-full py-2 text-[10px] border border-red-900/30 text-red-900 rounded-lg hover:text-red-600 hover:border-red-600 transition uppercase tracking-tighter">Terminate_Session</button>
          </aside>

          {/* CHAT PRINCIPAL 3D */}
          <main className="flex-1 panel-3d rounded-3xl flex flex-col overflow-hidden relative border border-white/5">
            <header className="h-16 flex items-center justify-between px-6 bg-white/5 backdrop-blur-md border-b border-white/5">
              <div className="flex items-center gap-4">
                <button onClick={() => setIsMobileMenu(true)} className="lg:hidden text-red-600"><i className="fas fa-bars text-xl"></i></button>
                <div className="flex flex-col">
                  <span className="text-[10px] text-red-600 font-mono tracking-widest animate-pulse uppercase leading-none">Status: Encrypted</span>
                  <h2 className="text-lg font-bold"># {selectedChannel.name}</h2>
                </div>
              </div>
              <div className="text-[9px] font-mono text-gray-600 hidden sm:block">WALLET: {user.address.slice(0,14)}...</div>
            </header>

            <div className="flex-1 overflow-y-auto p-4 lg:p-8 flex flex-col bg-[radial-gradient(circle_at_top,_rgba(20,0,0,0.4)_0%,_transparent_70%)]">
              {messages.map(msg => {
                const isMe = msg.userId === user.uid;
                return (
                  <div key={msg.id} className={`flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-2`}>
                    {!isMe && <span className="text-[10px] font-bold text-red-900 ml-2 mb-1 uppercase tracking-widest">{msg.username}</span>}
                    <div className={`bubble-3d ${isMe ? 'me' : 'other'}`}>
                      <p className="text-sm">{msg.content}</p>
                    </div>
                  </div>
                );
              })}
              <div ref={dummyRef}></div>
            </div>

            {/* BARRA DE ENTRADA HACKER */}
            <div className="p-6">
              <div className="max-w-4xl mx-auto flex items-center bg-black/50 border border-red-900/20 rounded-full p-2 pl-6 shadow-[inset_0_2px_10px_rgba(0,0,0,0.8)] focus-within:border-red-600 transition-all">
                <span className="text-red-600 mr-2 font-mono">$</span>
                <input 
                  value={inputText}
                  onChange={e => setInputText(e.target.value)}
                  onKeyDown={e => e.key === 'Enter' && handleSend()}
                  placeholder="Type message..."
                  className="flex-1 bg-transparent border-none focus:ring-0 text-sm hacker-input"
                />
                <button 
                  onClick={handleSend}
                  disabled={cooldown || !inputText.trim()}
                  className={`w-10 h-10 bg-red-600 rounded-full flex items-center justify-center shadow-[0_5px_15px_rgba(255,0,0,0.4)] hover:scale-110 active:scale-95 transition-all ${cooldown ? 'cooldown-active' : ''}`}
                >
                  <i className="fas fa-paper-plane text-white text-xs"></i>
                </button>
              </div>
              {cooldown && <p className="text-center text-[9px] text-red-600 mt-2 font-mono uppercase tracking-widest">System Overheat: Wait 2s</p>}
            </div>
          </main>

          {isMobileMenu && <div onClick={() => setIsMobileMenu(false)} className="fixed inset-0 bg-black/90 z-40 lg:hidden backdrop-blur-sm"></div>}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
