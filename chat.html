<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MuzzSnap Final Edition</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Orbitron:wght@400;900&display=swap');
    :root { --app-height: 100%; }
    html, body { margin: 0; padding: 0; width: 100%; height: var(--app-height); overflow: hidden; background: #050505; position: fixed; }

    .main-wrapper {
      max-width: 500px; margin: 0 auto; height: 100%; display: flex; flex-direction: column;
      background: #000; border-left: 1px solid #111; border-right: 1px solid #111; position: relative;
    }

    /* Panel de Emojis Original con Scroll Horizontal en Tabs */
    .emoji-window {
      background: #0c0c0c; border: 1px solid #222; border-radius: 20px 20px 0 0;
      position: absolute; bottom: 80px; left: 0; right: 0; z-index: 50;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.9); display: flex; flex-direction: column;
    }
    .emoji-tabs-row { display: flex; border-bottom: 1px solid #222; overflow-x: auto; white-space: nowrap; }
    .emoji-tab { padding: 12px 15px; font-size: 10px; font-weight: 900; color: #444; text-transform: uppercase; flex-shrink: 0; }
    .emoji-tab.active { color: #ff0000; border-bottom: 2px solid #ff0000; }
    
    .emoji-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 15px; max-height: 200px; overflow-y: auto; }
    .emoji-btn { font-size: 1.5rem; cursor: pointer; text-align: center; transition: 0.1s; }
    .emoji-btn:active { transform: scale(1.2); }

    /* Estilos de Chat */
    .chat-container { flex: 1; overflow-y: auto; padding: 15px; }
    .bubble { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
    .me { background: linear-gradient(135deg, #ff0000, #990000); color: white; border-bottom-right-radius: 4px; }
    .other { background: #1a1a1a; border: 1px solid #333; border-bottom-left-radius: 4px; }

    .date-divider {
      display: flex; align-items: center; margin: 25px 0; font-family: 'Orbitron', sans-serif;
      font-size: 9px; color: #444; letter-spacing: 2px;
    }
    .date-divider::before, .date-divider::after { content: ''; flex: 1; height: 1px; background: #111; }
    .date-divider::before { margin-right: 15px; }
    .date-divider::after { margin-left: 15px; }

    .edit-label { font-size: 9px; background: #222; color: #888; padding: 2px 8px; border-radius: 6px; margin-left: 8px; cursor: pointer; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const EMOJIS_DATA = {
      "FACES": ["üòä","üòÇ","üòâ","üòç","üòò","üòõ","üòÖ","üò¢","üò≠","üò†","üòà","üëΩ","ü§ñ","ü§°","üíÄ","üëª","üí©"],
      "HANDS": ["üëç","üëé","üëå","‚úåÔ∏è","üëè","üëã","üôè","üí™","‚òùÔ∏è","üññ"],
      "OBJECTS": ["‚ù§Ô∏è","‚≠ê","üî•","üìö","üíª","üì±","üì∑","üîë","üîí","üí°","üí∞","üíé"],
      "NATURE": ["‚òÄÔ∏è","‚òÅÔ∏è","üåà","üå≥","üå∏","üåµ","üê±","üê∂","ü¶Å","ü¶Ñ","üêâ","üêç"],
      "FOOD": ["üçï","üçî","üåÆ","üç£","üç∞","üç¶","‚òï","üç∫","üç∑","üç∏"],
      "ACTIVITIES": ["‚öΩ","üèÄ","üéæ","üéµ","üé∏","üéÆ","‚ôüÔ∏è","üé®","üé¨"]
    };

    function App() {
      const [user, setUser] = useState(null);
      const [messages, setMessages] = useState([]);
      const [inputText, setInputText] = useState("");
      const [editingId, setEditingId] = useState(null);
      const [showEmoji, setShowEmoji] = useState(false);
      const [emojiTab, setEmojiTab] = useState("FACES");
      const scrollRef = useRef(null);

      useEffect(() => {
        const updateHeight = () => document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        window.addEventListener('resize', updateHeight);
        updateHeight();

        const address = sessionStorage.getItem('muzz_wallet_address') || "Guest_" + Math.floor(Math.random()*999);
        firebase.auth().signInAnonymously().then(res => {
          setUser({ uid: res.user.uid, name: address.includes('0x') ? `Node_${address.slice(-4)}` : address });
          database.ref('messages/general').limitToLast(50).on('value', snap => {
            const data = snap.val();
            setMessages(data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : []);
          });
        });
        return () => window.removeEventListener('resize', updateHeight);
      }, []);

      useEffect(() => { if (scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight; }, [messages]);

      const handleAction = () => {
        if (!inputText.trim()) return;
        if (editingId) {
          database.ref(`messages/general/${editingId}`).update({ content: inputText, edited: true });
          setEditingId(null);
        } else {
          database.ref('messages/general').push({ content: inputText, userId: user.uid, username: user.name, timestamp: Date.now() });
        }
        setInputText(""); setShowEmoji(false);
      };

      const formatDate = (ts) => new Date(ts).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });

      if (!user) return <div className="h-full w-full flex items-center justify-center bg-black text-red-600 font-orbitron animate-pulse">BOOTING_SYSTEM...</div>;

      return (
        <div className="main-wrapper">
          <header className="h-14 flex-none border-b border-white/5 flex items-center justify-between px-6 bg-black/80 backdrop-blur-md z-20">
            <h1 className="font-orbitron font-black text-red-600 italic tracking-tighter">MUZZSNAP</h1>
            <div className="flex items-center gap-2">
              <span className="text-[9px] text-gray-600 font-bold uppercase tracking-widest">{user.name}</span>
              <div className="w-1.5 h-1.5 rounded-full bg-red-600 shadow-[0_0_5px_red]"></div>
            </div>
          </header>

          <main ref={scrollRef} className="chat-container no-scrollbar" onClick={() => setShowEmoji(false)}>
            {messages.map((msg, i) => {
              const isMe = msg.userId === user.uid;
              const showDate = !messages[i-1] || formatDate(msg.timestamp) !== formatDate(messages[i-1].timestamp);
              return (
                <div key={msg.id} className="mb-5">
                  {showDate && <div className="date-divider uppercase">{formatDate(msg.timestamp)}</div>}
                  <div className={`flex flex-col ${isMe ? 'items-end' : 'items-start'}`}>
                    <div className="flex items-center mb-1 px-1">
                      <span className="text-[10px] text-gray-600 font-bold uppercase tracking-tighter">{msg.username}</span>
                      {isMe && <div onClick={() => { setEditingId(msg.id); setInputText(msg.content); }} className="edit-label">Editar</div>}
                    </div>
                    <div className={`bubble shadow-lg ${isMe ? 'me' : 'other'}`}>
                      {msg.content}
                      {msg.edited && <div className="text-[8px] opacity-40 text-right mt-1 italic font-bold">MODIFICADO</div>}
                    </div>
                  </div>
                </div>
              );
            })}
          </main>

          {showEmoji && (
            <div className="emoji-window">
              <div className="emoji-tabs-row no-scrollbar">
                {Object.keys(EMOJIS_DATA).map(tab => (
                  <button key={tab} onClick={() => setEmojiTab(tab)} className={`emoji-tab ${emojiTab === tab ? 'active' : ''}`}>{tab}</button>
                ))}
              </div>
              <div className="emoji-grid no-scrollbar">
                {EMOJIS_DATA[emojiTab].map(e => <span key={e} onClick={() => setInputText(inputText + e)} className="emoji-btn">{e}</span>)}
              </div>
            </div>
          )}

          <footer className="flex-none p-3 bg-black border-t border-white/5 pb-6 sm:pb-3">
            {editingId && (
              <div className="flex justify-between items-center mb-2 px-3 py-1 bg-red-900/20 border border-red-900/30 rounded text-red-500 text-[9px] font-bold uppercase">
                <span>Modo Edici√≥n</span>
                <button onClick={() => {setEditingId(null); setInputText("");}} className="px-2">Cancelar</button>
              </div>
            )}
            <div className="flex items-center bg-white/5 rounded-2xl p-1 border border-white/10 focus-within:border-red-600/40">
              <button onClick={() => setShowEmoji(!showEmoji)} className="w-10 h-10 text-gray-500 flex items-center justify-center">
                <i className="far fa-smile text-xl"></i>
              </button>
              <input 
                type="text" value={inputText} onChange={(e) => setInputText(e.target.value)}
                onKeyDown={(e) => e.key === 'Enter' && handleAction()}
                placeholder="Escribir..." className="flex-1 bg-transparent border-none focus:ring-0 text-sm px-2 outline-none text-white"
              />
              <button onClick={handleAction} className="w-10 h-10 rounded-xl bg-red-600 flex items-center justify-center transition-transform active:scale-90">
                <i className={`fas ${editingId ? 'fa-check' : 'fa-paper-plane'} text-white text-xs`}></i>
              </button>
            </div>
          </footer>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
