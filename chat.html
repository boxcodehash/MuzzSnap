<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap - Terminal Access</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@400;700&display=swap');
    
    :root {
      --muzz-red: #ff0000;
      --muzz-black: #050505;
      --neon-green: #39ff14;
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--muzz-black); 
      color: white;
      overflow: hidden; 
    }

    /* Estilo Hacker para el input */
    .hacker-input {
      font-family: 'Fira Code', monospace;
      color: var(--neon-green) !important;
      text-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
    }

    /* Burbujas estilo iPhone */
    .bubble {
      position: relative;
      padding: 10px 16px;
      border-radius: 20px;
      margin-bottom: 2px;
      max-width: 85%;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .bubble.me {
      background: var(--muzz-red);
      color: white;
      border-bottom-right-radius: 4px;
      align-self: flex-end;
    }

    .bubble.other {
      background: #1e1e1e;
      color: #e0e0e0;
      border-bottom-left-radius: 4px;
      align-self: flex-start;
      border: 1px solid #333;
    }

    /* Tarjetas del Sidebar */
    .channel-card {
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .channel-card.active {
      background: rgba(255, 0, 0, 0.1);
      border-left: 3px solid var(--muzz-red);
      box-shadow: inset 5px 0 15px rgba(255, 0, 0, 0.05);
    }

    .neon-border {
      border: 1px solid rgba(255, 0, 0, 0.3);
    }

    .neon-border:focus-within {
      border: 1px solid var(--muzz-red);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: var(--muzz-red); border-radius: 10px; }
  </style>

  <script type="module">
    import { createWeb3Modal, defaultConfig } from 'https://esm.sh/@web3modal/ethers@4.1.11'
    const projectId = '96a7adfe9324271d76ea3a19e400a216'; 
    const mainnet = { chainId: 1, name: 'Ethereum', currency: 'ETH', explorerUrl: 'https://etherscan.io', rpcUrl: 'https://cloudflare-eth.com' }
    const metadata = { name: 'MuzzSnap', url: window.location.origin, icons: ['https://img1.wsimg.com/isteam/ip/ac9578cb-a6ce-417e-8ad5-b2d6701462eb/1000030902.png'] }
    window.web3Modal = createWeb3Modal({ ethersConfig: defaultConfig({ metadata }), chains: [mainnet], projectId });
  </script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    
    const FIXED_CHANNELS = [
        { id: "general", name: "GENERAL" },
        { id: "spanish", name: "SPANISH" },
        { id: "english", name: "ENGLISH" },
        { id: "hindi", name: "HINDI" },
        { id: "chinese", name: "CHINESE" },
        { id: "crypto", name: "CRYPTO" },
        { id: "gamers", name: "GAMERS" }
    ];

    function App() {
      const [user, setUser] = useState(null);
      const [isLoading, setIsLoading] = useState(true);
      const [selectedChannel, setSelectedChannel] = useState(FIXED_CHANNELS[0]);
      const [messages, setMessages] = useState([]);
      const [onlineUsers, setOnlineUsers] = useState([]);
      const [inputText, setInputText] = useState("");
      const [showSidebar, setShowSidebar] = useState(window.innerWidth > 1024);
      const dummyRef = useRef(null);

      // --- Lógica de Auth idéntica a la anterior para mantener funcionalidad ---
      const checkSession = async () => {
        const wallet = sessionStorage.getItem('muzz_wallet_address');
        if (wallet) {
          try {
            await auth.signInAnonymously();
            setUser({ uid: auth.currentUser.uid, address: wallet, nickname: `User_${wallet.slice(-4)}` });
          } catch (e) { console.error(e); }
        }
        setIsLoading(false);
      };

      useEffect(() => { checkSession(); }, []);

      useEffect(() => {
        if (!user) return;
        const msgRef = database.ref('messages/' + selectedChannel.id).limitToLast(50);
        msgRef.on('value', (snap) => {
          const data = snap.val();
          setMessages(data ? Object.keys(data).map(k => ({ id: k, ...data[k] })) : []);
        });
        database.ref('presence').on('value', snap => setOnlineUsers(snap.val() ? Object.values(snap.val()) : []));
        return () => msgRef.off();
      }, [selectedChannel, user]);

      useEffect(() => { dummyRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

      const handleSend = async () => {
        if (!inputText.trim()) return;
        await database.ref('messages/' + selectedChannel.id).push({
          content: inputText,
          username: user.address.slice(0,6),
          userId: user.uid,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        setInputText("");
      };

      if (isLoading) return <div className="h-screen flex items-center justify-center bg-black text-red-600 font-mono">LOADING_SYSTEM...</div>;

      if (!user) return (
        <div className="h-screen flex flex-col items-center justify-center bg-black p-6">
          <img src="https://img1.wsimg.com/isteam/ip/ac9578cb-a6ce-417e-8ad5-b2d6701462eb/1000030902.png" className="w-20 mb-8 grayscale hover:grayscale-0 transition duration-500" />
          <button onClick={() => window.location.href='index.html'} className="border border-red-600 text-red-600 px-8 py-3 rounded-md hover:bg-red-600 hover:text-white transition uppercase tracking-widest font-bold">Connect Terminal</button>
        </div>
      );

      return (
        <div className="flex h-screen bg-black">
          {/* Sidebar Estilo Tarjeta */}
          <div className={`${showSidebar ? 'w-72' : 'w-0'} lg:w-72 bg-[#0a0a0a] border-r border-red-900/30 transition-all overflow-hidden flex flex-col`}>
            <div className="p-6 border-b border-red-900/20">
              <div className="flex items-center gap-3 text-red-600 mb-6">
                <div className="w-3 h-3 bg-red-600 rounded-full animate-pulse"></div>
                <span className="font-bold tracking-tighter text-xl">MUZZSNAP</span>
              </div>
              <div className="text-[10px] text-gray-500 uppercase tracking-widest mb-2">Network Nodes</div>
              <div className="space-y-1">
                {FIXED_CHANNELS.map(ch => (
                  <button 
                    key={ch.id} 
                    onClick={() => setSelectedChannel(ch)}
                    className={`channel-card w-full text-left px-4 py-3 rounded-lg flex items-center gap-3 ${selectedChannel.id === ch.id ? 'active text-red-500' : 'text-gray-500 hover:text-gray-300'}`}
                  >
                    <span className="font-mono opacity-50">#</span>
                    <span className="text-sm font-medium">{ch.name}</span>
                  </button>
                ))}
              </div>
            </div>
            
            <div className="flex-1 overflow-y-auto p-6">
              <div className="text-[10px] text-gray-500 uppercase tracking-widest mb-4">Active Uplinks ({onlineUsers.length})</div>
              {onlineUsers.map((u, i) => (
                <div key={i} className="flex items-center gap-2 mb-3 text-xs text-gray-400">
                  <div className="w-1.5 h-1.5 bg-green-500 rounded-full shadow-[0_0_5px_#39ff14]"></div>
                  {u.username}
                </div>
              ))}
            </div>

            <div className="p-4 bg-[#050505] border-t border-red-900/20">
              <button onClick={() => {sessionStorage.clear(); window.location.reload();}} className="w-full py-2 text-[10px] border border-red-900/50 text-red-900 hover:text-red-500 hover:border-red-500 transition uppercase tracking-tighter">Terminate Session</button>
            </div>
          </div>

          {/* Chat Principal */}
          <div className="flex-1 flex flex-col relative">
            <header className="h-16 border-b border-red-900/20 flex items-center px-6 justify-between bg-black/50 backdrop-blur-md">
              <div className="flex items-center gap-4">
                <button onClick={() => setShowSidebar(!showSidebar)} className="lg:hidden text-red-600"><i className="fas fa-bars"></i></button>
                <h2 className="text-red-600 font-mono tracking-tighter font-bold text-lg uppercase">
                  {`//_CHANNEL: ${selectedChannel.name}`}
                </h2>
              </div>
              <div className="text-[10px] font-mono text-red-900 hidden sm:block">
                ID: {user.address.slice(0,12)}...
              </div>
            </header>

            {/* Mensajes Estilo iPhone */}
            <div className="flex-1 overflow-y-auto p-6 flex flex-col bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-[#0f0000] via-black to-black">
              {messages.map(msg => {
                const isMe = msg.userId === user.uid;
                return (
                  <div key={msg.id} className={`flex flex-col mb-4 ${isMe ? 'items-end' : 'items-start'}`}>
                    <div className={`bubble ${isMe ? 'me' : 'other'}`}>
                      {!isMe && <div className="text-[10px] font-bold text-red-500 mb-1">{msg.username}</div>}
                      {msg.content}
                    </div>
                  </div>
                )
              })}
              <div ref={dummyRef}></div>
            </div>

            {/* Input Estilo Hacker */}
            <div className="p-6 bg-black">
              <div className="neon-border bg-[#0a0a0a] rounded-2xl flex items-center px-4 py-3 gap-3">
                <span className="text-red-600 font-mono">$</span>
                <input 
                  value={inputText}
                  onChange={e => setInputText(e.target.value)}
                  onKeyDown={e => e.key === 'Enter' && handleSend()}
                  placeholder="TYPE_MESSAGE..." 
                  className="hacker-input flex-1 bg-transparent outline-none text-sm"
                />
                <button 
                  onClick={handleSend}
                  disabled={!inputText.trim()}
                  className="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center hover:bg-red-500 transition disabled:opacity-20"
                >
                  <i className="fas fa-chevron-right text-white text-xs"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
