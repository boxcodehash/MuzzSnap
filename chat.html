<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap - Terminal Edition</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap');
    :root { --muzz-red: #ff0000; --deep-black: #050505; --panel-bg: #0c0c0c; --neon-green: #39ff14; --ryachu-gold: #ffcc00; }
    
    body { font-family: 'Inter', sans-serif; background-color: var(--deep-black); color: white; overflow: hidden; margin: 0; }
    .panel-3d { background: var(--panel-bg); border: 1px solid rgba(255,0,0,0.1); box-shadow: 10px 10px 20px rgba(0,0,0,0.5); }
    .ryachu-name { color: var(--ryachu-gold); text-shadow: 0 0 10px rgba(255, 204, 0, 0.5); font-weight: 800; }
    .bubble-3d { padding: 10px 15px; border-radius: 18px; margin-bottom: 4px; max-width: 85%; word-wrap: break-word; }
    .bubble-3d.me { background: linear-gradient(145deg, #ff0000, #990000); align-self: flex-end; border-bottom-right-radius: 2px; }
    .bubble-3d.other { background: #1a1a1a; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid rgba(255,255,255,0.05); }
    .hacker-input { font-family: 'Fira Code', monospace; color: var(--neon-green) !important; }
    ::-webkit-scrollbar { width: 3px; }
    ::-webkit-scrollbar-thumb { background: var(--muzz-red); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function App() {
      const [user, setUser] = useState(null);
      const [messages, setMessages] = useState([]);
      const [pinnedMsg, setPinnedMsg] = useState("");
      const [inputText, setInputText] = useState("");
      const [lastSent, setLastSent] = useState(0);
      const [error, setError] = useState("");
      const dummyRef = useRef(null);

      useEffect(() => {
        const sessionData = sessionStorage.getItem('muzz_wallet_address');
        if (!sessionData) { window.location.href = 'login.html'; return; }

        firebase.auth().signInAnonymously().then((userCredential) => {
          const uid = userCredential.user.uid;
          const isWallet = !sessionData.startsWith('guest_');
          
          // Username: 4 dÃ­gitos si es wallet, o el nombre si es guest
          let finalUsername = isWallet ? `Node_${sessionData.slice(-4)}` : sessionData.replace('guest_', '');
          
          const userData = { 
            username: finalUsername, 
            uid: uid, 
            isWallet: isWallet,
            isRyachu: (sessionData.toLowerCase() === "0x208157b5ec396759e8754058108ecf53e32392ff") 
          };
          
          setUser(userData);

          // Escuchar mensaje fijado y mensajes de chat
          database.ref('settings/pinned').on('value', snap => setPinnedMsg(snap.val()));
          database.ref('messages/general').limitToLast(50).on('value', snap => {
            const data = snap.val();
            setMessages(data ? Object.keys(data).map(k => ({ id: k, ...data[k] })) : []);
          });
        });
      }, []);

      useEffect(() => { dummyRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

      const handleSend = async () => {
        if (!inputText.trim()) return;

        // COMANDOS DE ADMINISTRADOR
        if (inputText.startsWith("/") && user.isRyachu) {
          if (inputText.startsWith("/pin ")) {
            await database.ref('settings/pinned').set(inputText.replace("/pin ", ""));
          } else if (inputText === "/clear") {
            await database.ref('messages/general').remove();
          } else if (inputText === "/unpin") {
            await database.ref('settings/pinned').remove();
          }
          setInputText("");
          return;
        }

        // REGLAS DE SEGURIDAD PARA GUESTS
        if (!user.isWallet) {
          const now = Date.now();
          // Timer 3s
          if (now - lastSent < 3000) {
            setError("COOLDOWN: 3s Required");
            setTimeout(() => setError(""), 2000);
            return;
          }
          // Bloqueo Links
          if (/(https?:\/\/|www\.|[a-z0-9]+\.[a-z]{2,})/gi.test(inputText)) {
            setError("RESTRICTED: Links Forbidden");
            return;
          }
          // Bloqueo Emojis
          if (/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}]/u.test(inputText)) {
            setError("RESTRICTED: Emojis Forbidden");
            return;
          }
        }

        await database.ref('messages/general').push({
          content: inputText,
          userId: user.uid,
          username: user.username,
          isRyachu: user.isRyachu,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });

        setLastSent(Date.now());
        setInputText("");
        setError("");
      };

      if (!user) return <div className="h-screen bg-black flex items-center justify-center text-red-600 font-mono italic">INITIALIZING_SECURE_NODE...</div>;

      return (
        <div className="flex h-screen bg-[#050505] p-2 lg:p-4 overflow-hidden">
          <main className="flex-1 panel-3d rounded-3xl flex flex-col overflow-hidden relative border border-white/5">
            
            {/* PINNED MESSAGE BANNER */}
            {pinnedMsg && (
              <div className="bg-red-600/10 border-b border-red-600/30 p-2 flex items-center gap-3 px-6">
                <i className="fas fa-thumbtack text-red-600 text-[10px] animate-pulse"></i>
                <div className="text-[10px] font-bold tracking-widest text-red-500 uppercase overflow-hidden whitespace-nowrap">
                  {pinnedMsg}
                </div>
              </div>
            )}

            <header className="h-14 flex items-center justify-between px-6 bg-white/5 border-b border-white/5">
              <h2 className="text-[10px] font-bold tracking-[0.3em] text-red-600 uppercase italic">MuzzSnap // Terminal</h2>
              <div className="text-[9px] font-mono text-gray-500 uppercase">
                {error || (user.isRyachu ? "ROOT_ADMIN" : user.username)}
              </div>
            </header>

            <div className="flex-1 overflow-y-auto p-4 flex flex-col gap-3">
              {messages.map(msg => (
                <div key={msg.id} className={`flex flex-col ${msg.userId === user.uid ? 'items-end' : 'items-start'}`}>
                  <span className={`text-[9px] mb-1 px-2 ${msg.isRyachu ? 'ryachu-name' : 'text-gray-600 font-bold'}`}>
                    {msg.isRyachu && <i className="fas fa-crown mr-1"></i>}{msg.username}
                  </span>
                  <div className={`bubble-3d text-[13px] ${msg.userId === user.uid ? 'me' : 'other'}`}>
                    {msg.content}
                  </div>
                </div>
              ))}
              <div ref={dummyRef}></div>
            </div>

            <div className="p-4 bg-black/40 border-t border-white/5">
              <div className="flex items-center bg-black/60 rounded-2xl p-2 border border-red-900/20">
                <input 
                  value={inputText} 
                  onChange={e => setInputText(e.target.value)}
                  onKeyDown={e => e.key === 'Enter' && handleSend()}
                  placeholder={user.isRyachu ? "Enter Admin Command..." : "Transmit data..."} 
                  className="flex-1 bg-transparent border-none focus:ring-0 text-xs hacker-input px-3"
                />
                <button onClick={handleSend} className="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center hover:bg-red-500 transition-colors">
                  <i className="fas fa-paper-plane text-[10px]"></i>
                </button>
              </div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
