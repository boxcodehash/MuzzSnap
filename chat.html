<html lang="es">
<head>

  <title>MuzzSnap - Complete Edition</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@900&display=swap');
    :root { --bg-dark: radial-gradient(circle at center, #1a0505 0%, #050505 100%); }
    body.theme-dark { background: var(--bg-dark); color: #fff; font-family: 'Fira Code', monospace; }
    .card-3d { backdrop-filter: blur(20px); border-radius: 28px; background: rgba(12, 4, 4, 0.95); border: 1px solid rgba(255, 0, 0, 0.2); box-shadow: 0 15px 40px rgba(0,0,0,0.7); }
    .bubble-3d { border-radius: 18px; padding: 12px 18px; margin: 4px 0; max-width: 85%; font-size: 14px; }
    .bubble-3d.me { background: linear-gradient(145deg, #ff0000, #990000); color: white; }
    .bubble-3d.other { background: #222; color: #eee; }
    .admin-glow { color: #ffcc00; text-shadow: 0 0 8px rgba(255, 204, 0, 0.5); font-weight: 900 !important; }
    .emoji-picker { position: absolute; bottom: 85px; right: 20px; width: 280px; height: 300px; overflow-y: auto; z-index: 200; border-radius: 20px; padding: 15px; display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; font-size: 1.4rem; background: #111; border: 1px solid #333; }
  </style>
</head>
<body class="theme-dark">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const RYACHU_HASH = "f501869e5d48a58ec2f92f988849b79410313f8d3885d51940bc27599c9339e0"; 
    const ITSUKI_HASH = "819c961c022883f3e18a8008e43e26458519e48c1e4c70308009696987c8801d";
    
    const EMOJI_LIST = ["ðŸ˜€","ðŸ˜ƒ","ðŸ˜„","ðŸ˜","ðŸ˜†","ðŸ˜…","ðŸ˜‚","ðŸ¤£","ðŸ˜Š","ðŸ˜‡","ðŸ™‚","ðŸ™ƒ","ðŸ˜‰","ðŸ˜Œ","ðŸ˜","ðŸ¥°","ðŸ˜˜","ðŸ˜—","ðŸ˜™","ðŸ˜š","ðŸ˜‹","ðŸ˜›","ðŸ˜","ðŸ˜œ","ðŸ¤ª","ðŸ¤¨","ðŸ§","ðŸ¤“","ðŸ˜Ž","ðŸ¤©","ðŸ¥³","ðŸ˜","ðŸ˜’","ðŸ˜ž","ðŸ˜”","ðŸ˜Ÿ","ðŸ˜•","ðŸ™","â˜¹ï¸","ðŸ˜£","ðŸ˜–","ðŸ˜«","ðŸ˜©","ðŸ¥º","ðŸ˜¢","ðŸ˜­","ðŸ˜¤","ðŸ˜ ","ðŸ˜¡","ðŸ¤¬","ðŸ¤¯","ðŸ˜³","ðŸ¥µ","ðŸ¥¶","ðŸ˜±","ðŸ˜¨","ðŸ˜°","ðŸ˜¥","ðŸ˜“","ðŸ¤—","ðŸ¤”","ðŸ¤­","ðŸ¤«","ðŸ¤¥","ðŸ˜¶","ðŸ˜","ðŸ˜‘","ðŸ˜¬","ðŸ™„","ðŸ˜¯","ðŸ˜¦","ðŸ˜§","ðŸ˜®","ðŸ˜²","ðŸ¥±","ðŸ˜´","ðŸ¤¤","ðŸ˜ª","ðŸ˜µ","ðŸ¤","ðŸ¥´","ðŸ¤¢","ðŸ¤®","ðŸ¤§","ðŸ˜·","ðŸ¤’","ðŸ¤•","ðŸ¤‘","ðŸ¤ ","ðŸ˜ˆ","ðŸ‘¿","ðŸ‘¹","ðŸ‘º","ðŸ¤¡","ðŸ‘»","ðŸ’€","â˜ ï¸","ðŸ‘½","ðŸ‘¾","ðŸ¤–","ðŸŽƒ","ðŸ˜º","ðŸ˜¸","ðŸ˜¹","ðŸ˜»","ðŸ˜¼","ðŸ˜½","ðŸ™€","ðŸ˜¿","ðŸ˜¾","ðŸ‘‹","ðŸ¤š","ðŸ–","âœ‹","ðŸ––","ðŸ‘Œ","ðŸ¤","âœŒï¸","ðŸ¤ž","ðŸ¤Ÿ","ðŸ¤˜","ðŸ¤™","ðŸ‘ˆ","ðŸ‘‰","ðŸ‘†","ðŸ–•","ðŸ‘‡","â˜ï¸","ðŸ‘","ðŸ‘Ž","âœŠ","ðŸ‘Š","ðŸ¤›","ðŸ¤œ","ðŸ‘","ðŸ™Œ","ðŸ‘","ðŸ¤²","ðŸ¤","ðŸ™","âœï¸","ðŸ’…","ðŸ¤³","ðŸ’ª","ðŸ¦¾","ðŸ¦µ","ðŸ¦¿","ðŸ¦¶","ðŸ‘‚","ðŸ¦»","ðŸ‘ƒ","ðŸ§ ","ðŸ¦·","ðŸ¦´","ðŸ‘€","ðŸ‘","ðŸ‘…","ðŸ‘„","ðŸ’‹","ðŸ©¸"];

    function App() {
      const [user, setUser] = useState(null);
      const [chan, setChan] = useState("spanish");
      const [messages, setMessages] = useState([]);
      const [users, setUsers] = useState([]);
      const [text, setText] = useState("");
      const [showEmoji, setShowEmoji] = useState(false);
      const [showAdminPanel, setShowAdminPanel] = useState(false);
      const scrollRef = useRef();

      const hashWallet = async (address) => {
        const msgUint8 = new TextEncoder().encode(address.toLowerCase().trim());
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      };

      const handleLogout = async () => {
        if (user) {
          await db.ref(`presence/${user.uid}`).remove();
          await auth.signOut();
        }
        setUser(null);
        window.location.reload();
      };

      const login = async () => {
        if (!window.ethereum) return alert("Instala MetaMask");
        try {
          const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accs[0].toLowerCase().trim();
          const hashed = await hashWallet(wallet);

          auth.signInAnonymously().then(async (cred) => {
            const isRyachu = hashed === RYACHU_HASH;
            const isItsuki = hashed === ITSUKI_HASH;
            const isGod = isRyachu || isItsuki;
            
            const name = isRyachu ? "Ryachu" : (isItsuki ? "Itsuki" : `Node_${wallet.slice(-6)}`);
            const userData = { uid: cred.user.uid, wallet, name, isGod };
            
            await db.ref(`presence/${cred.user.uid}`).set(userData);
            db.ref(`presence/${cred.user.uid}`).onDisconnect().remove();
            setUser(userData);
          });
        } catch (e) { console.error(e); }
      };

      useEffect(() => {
        if (!user) return;
        const mRef = db.ref(`messages/${chan}`);
        mRef.on('value', s => {
          const val = s.val();
          setMessages(val ? Object.keys(val).map(k => ({id:k, ...val[k]})) : []);
        });
        const pRef = db.ref('presence');
        pRef.on('value', s => setUsers(s.val() ? Object.values(s.val()) : []));
        return () => { mRef.off(); pRef.off(); };
      }, [user, chan]);

      useEffect(() => { scrollRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

      const handleSend = async () => {
        if (!text.trim()) return;
        if (user.isGod && text === '/clear') {
          await db.ref(`messages/${chan}`).remove();
          setText("");
          return;
        }
        await db.ref(`messages/${chan}`).push({
          content: text,
          name: user.name,
          uid: user.uid,
          isGod: user.isGod,
          time: Date.now()
        });
        setText("");
        setShowEmoji(false);
      };

      if (!user) return (
        <div className="h-screen flex items-center justify-center p-6">
          <div className="card-3d p-10 text-center max-w-sm w-full border-t-2 border-red-600">
            <h1 className="font-['Orbitron'] text-4xl mb-10 font-black text-red-600">MUZZSNAP</h1>
            <button onClick={login} className="w-full py-4 border-2 border-red-600 text-red-600 font-black rounded-2xl hover:bg-red-600 hover:text-white transition-all">INICIALIZAR</button>
          </div>
        </div>
      );

      return (
        <div className="flex h-screen p-4 gap-4">
          <aside className="w-72 card-3d p-6 flex flex-col">
            <h1 className="font-['Orbitron'] text-xl font-black text-red-600 mb-10">MUZZSNAP</h1>
            <div className="flex-1 overflow-y-auto">
              <p className="text-[10px] font-black opacity-40 mb-4 tracking-widest uppercase">Canales</p>
              {['spanish', 'english'].map(c => (
                <button key={c} onClick={()=>setChan(c)} className={`w-full text-left p-4 rounded-2xl text-xs mb-2 font-black transition-all ${chan===c ? 'bg-red-600 text-white' : 'opacity-40 hover:opacity-100'}`}># {c}</button>
              ))}
              <p className="text-[10px] font-black opacity-40 mt-8 mb-4 tracking-widest uppercase">Online ({users.length})</p>
              <div className="space-y-3">
                {users.map((u, i) => (
                  <div key={i} className={`text-[11px] font-mono flex items-center gap-2 ${u.isGod ? 'admin-glow' : 'opacity-70'}`}>
                    <span className={`w-1.5 h-1.5 rounded-full ${u.isGod ? 'bg-yellow-400 animate-pulse' : 'bg-green-500'}`}></span>
                    {u.isGod && 'ðŸ‘‘ '}{u.name}
                  </div>
                ))}
              </div>
            </div>
            <div className="mt-4 pt-4 border-t border-white/5 space-y-3">
              {user.isGod && (
                <button onClick={()=>setShowAdminPanel(true)} className="w-full py-3 bg-yellow-500/10 border border-yellow-500/40 text-yellow-500 text-[10px] font-black rounded-xl tracking-widest">ADMIN_PANEL</button>
              )}
              <button onClick={handleLogout} className="w-full text-[10px] font-black opacity-30 hover:opacity-100 transition-opacity uppercase tracking-tighter">Desconectar SesiÃ³n</button>
            </div>
          </aside>

          <main className="flex-1 card-3d flex flex-col overflow-hidden relative">
            <header className="h-14 border-b border-white/5 flex items-center px-6">
              <span className="text-[10px] font-black text-red-600 tracking-[0.3em] uppercase">Sector_{chan}</span>
            </header>

            <div className="flex-1 overflow-y-auto p-6 flex flex-col gap-3" onClick={()=>setShowEmoji(false)}>
              {messages.map(m => (
                <div key={m.id} className={`flex flex-col ${m.uid === user.uid ? 'items-end' : 'items-start'}`}>
                  <span className={`text-[10px] mb-1 px-2 ${m.isGod ? 'admin-glow' : 'opacity-40'}`}>{m.isGod && 'ðŸ‘‘ '}{m.name}</span>
                  <div className={`bubble-3d ${m.uid === user.uid ? 'me' : 'other'}`}>{m.content}</div>
                </div>
              ))}
              <div ref={scrollRef}></div>
            </div>

            <div className="p-4 bg-black/40 relative">
              {showEmoji && (
                <div className="emoji-picker card-3d shadow-2xl">
                  {EMOJI_LIST.map(e => (
                    <button key={e} onClick={()=>setText(text + e)} className="hover:scale-125 transition-transform">{e}</button>
                  ))}
                </div>
              )}
              <div className="flex gap-3 bg-white/5 border border-white/10 rounded-2xl p-2 pl-4">
                <button onClick={()=>setShowEmoji(!showEmoji)} className="text-gray-500 hover:text-red-500 transition-colors"><i className="far fa-face-smile text-xl"></i></button>
                <input value={text} onChange={e=>setText(e.target.value)} onKeyDown={e=>e.key==='Enter' && handleSend()} placeholder="Escribe un mensaje..." className="flex-1 bg-transparent outline-none text-sm" />
                <button onClick={handleSend} className="bg-red-600 w-11 h-11 rounded-xl flex items-center justify-center hover:scale-105 active:scale-95 transition-all"><i className="fas fa-paper-plane"></i></button>
              </div>
            </div>
          </main>

          {showAdminPanel && user.isGod && (
            <div className="fixed inset-0 z-[300] flex items-center justify-center bg-black/90 backdrop-blur-md p-6">
              <div className="card-3d max-w-sm w-full p-8 border-yellow-500/50">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-yellow-500 font-black tracking-widest text-xs">SECURITY_CONSOLE</h2>
                  <button onClick={()=>setShowAdminPanel(false)} className="text-white/20 hover:text-white"><i className="fas fa-times"></i></button>
                </div>
                <div className="space-y-4 text-[10px] text-white/60 font-mono">
                  <div className="p-3 bg-yellow-500/5 border border-yellow-500/10 rounded-xl">
                    <p className="text-yellow-500 font-bold mb-1">/clear</p>
                    <p>Borra todo el historial de este canal.</p>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
