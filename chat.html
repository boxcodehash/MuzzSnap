<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>MuzzSnap - Minimalist Edition</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Orbitron:wght@600;900&display=swap');
    
    /* Configuraci√≥n Base */
    html, body { 
      background-color: #000; 
      color: #e0e0e0; 
      margin: 0; 
      font-family: 'Fira Code', monospace;
      font-size: 13px; /* Tama√±o de letra reducido */
      height: 100%;
      overflow: hidden;
    }

    /* Contenedor Principal */
    .app-viewport {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 450px; /* Ancho m√°s compacto */
      margin: 0 auto;
      background: #000;
      border-left: 1px solid #111;
      border-right: 1px solid #111;
    }

    /* Burbujas de Chat Estilo Compacto */
    .bubble {
      padding: 8px 12px;
      border-radius: 12px;
      margin-bottom: 4px;
      max-width: 85%;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 12.5px;
    }
    .me { background: #ff0000; color: #fff; border-bottom-right-radius: 2px; }
    .other { background: #121212; border: 1px solid #222; color: #ccc; border-bottom-left-radius: 2px; }

    /* Divisor de Fecha Minimalista */
    .date-divider {
      display: flex; align-items: center; text-align: center;
      margin: 20px 0; color: #333; font-size: 9px;
      font-family: 'Orbitron', sans-serif; letter-spacing: 1px;
    }
    .date-divider::before, .date-divider::after { content: ''; flex: 1; border-bottom: 1px solid #111; }
    .date-divider::before { margin-right: 10px; }
    .date-divider::after { margin-left: 10px; }

    /* Input y Controles */
    .input-box {
      background: transparent;
      border: none;
      color: white !important;
      font-family: 'Fira Code', monospace;
      font-size: 13px;
      width: 100%;
      outline: none;
    }

    .emoji-drawer {
      background: #080808;
      border-top: 1px solid #111;
      max-height: 150px;
      overflow-y: auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
    }

    /* Scrollbars invisibles */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    .edit-btn {
      font-size: 9px;
      color: #ff0000;
      opacity: 0.6;
      margin-left: 6px;
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const EMOJIS = ["üòä","üòÇ","üòâ","üòç","üòÖ","üò¢","üò≠","üò†","üëç","üëé","üëå","üî•","‚ù§Ô∏è","‚≠ê","üöÄ","üíª"];

    function App() {
      const [user, setUser] = useState(null);
      const [messages, setMessages] = useState([]);
      const [inputText, setInputText] = useState("");
      const [editingId, setEditingId] = useState(null);
      const [showEmoji, setShowEmoji] = useState(false);
      const scrollRef = useRef(null);

      useEffect(() => {
        const addr = sessionStorage.getItem('muzz_wallet_address') || "User_" + Math.floor(Math.random()*99);
        firebase.auth().signInAnonymously().then(res => {
          setUser({ uid: res.user.uid, name: addr.length > 10 ? addr.slice(-4) : addr });
          database.ref('messages/general').limitToLast(40).on('value', snap => {
            const val = snap.val();
            setMessages(val ? Object.keys(val).map(k => ({id:k, ...val[k]})) : []);
          });
        });
      }, []);

      useEffect(() => {
        scrollRef.current?.scrollTo(0, scrollRef.current.scrollHeight);
      }, [messages]);

      const handleSend = () => {
        if (!inputText.trim()) return;
        if (editingId) {
          database.ref(`messages/general/${editingId}`).update({ content: inputText, edited: true });
          setEditingId(null);
        } else {
          database.ref('messages/general').push({
            content: inputText, userId: user.uid, username: user.name, timestamp: Date.now()
          });
        }
        setInputText(""); setShowEmoji(false);
      };

      const formatDate = (ts) => new Date(ts).toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });

      if (!user) return <div className="h-full flex items-center justify-center text-red-600 text-xs font-orbitron">INITIALIZING...</div>;

      return (
        <div className="app-viewport">
          {/* Header Minimalista */}
          <div className="p-3 border-b border-white/5 flex justify-between items-center bg-black/80 backdrop-blur-md">
            <span className="font-orbitron font-black text-red-600 text-[11px] tracking-widest">MUZZSNAP</span>
            <span className="text-[9px] text-gray-600 font-bold uppercase">{user.name}</span>
          </div>

          {/* Chat */}
          <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 no-scrollbar flex flex-col">
            {messages.map((msg, i) => {
              const isMe = msg.userId === user.uid;
              const showDate = !messages[i-1] || formatDate(msg.timestamp) !== formatDate(messages[i-1].timestamp);

              return (
                <div key={msg.id}>
                  {showDate && <div className="date-divider">{formatDate(msg.timestamp).toUpperCase()}</div>}
                  <div className={`flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-3`}>
                    <div className="flex items-center mb-1">
                      <span className="text-[9px] text-gray-700 font-bold uppercase tracking-tighter">{msg.username}</span>
                      {isMe && (
                        <button onClick={() => { setEditingId(msg.id); setInputText(msg.content); }} className="edit-btn">Edit</button>
                      )}
                    </div>
                    <div className={`bubble ${isMe ? 'me' : 'other'}`}>
                      {msg.content}
                      {msg.edited && <span className="block text-[8px] opacity-40 text-right mt-1 font-bold italic">MOD</span>}
                    </div>
                  </div>
                </div>
              );
            })}
          </div>

          {/* Panel Emoji */}
          {showEmoji && (
            <div className="emoji-drawer no-scrollbar">
              {EMOJIS.map(e => (
                <span key={e} onClick={() => setInputText(inputText + e)} className="text-lg cursor-pointer text-center">{e}</span>
              ))}
            </div>
          )}

          {/* Footer Input */}
          <div className="p-3 bg-[#050505] border-t border-white/5 pb-6 sm:pb-3">
            <div className={`flex items-center gap-2 px-3 py-2 rounded-lg ${editingId ? 'border border-red-900/50' : 'bg-white/5'}`}>
              <button onClick={() => setShowEmoji(!showEmoji)} className="text-gray-600 hover:text-white transition-colors">
                <i className="far fa-smile"></i>
              </button>
              <input 
                type="text"
                value={inputText}
                onChange={(e) => setInputText(e.target.value)}
                onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                className="input-box"
                placeholder={editingId ? "Editando mensaje..." : "Mensaje..."}
              />
              <button onClick={handleSend} className="text-red-600 px-2 active:scale-90 transition-transform">
                <i className={`fas ${editingId ? 'fa-check' : 'fa-paper-plane'}`}></i>
              </button>
            </div>
          </div>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
