<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MuzzSnap - Mobile Fixed Edition</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Orbitron:wght@900&display=swap');
    :root { --muzz-red: #ff0000; }
    body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }

    .crt::after {
      content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 100; background-size: 100% 3px, 2px 100%; pointer-events: none;
    }

    .panel-god { background: rgba(12, 4, 4, 0.98); border: 1px solid rgba(255, 0, 0, 0.2); backdrop-filter: blur(15px); }
    .bubble-god { border-radius: 12px; padding: 10px 14px; margin: 4px 0; max-width: 85%; word-wrap: break-word; font-size: 13px; }
    .bubble-god.me { background: linear-gradient(135deg, #ff0000 0%, #440000 100%); align-self: flex-end; }
    .bubble-god.other { background: rgba(40, 40, 40, 0.8); align-self: flex-start; border: 1px solid rgba(255,255,255,0.05); }

    .alert-banner { background: #ff0000; color: white; padding: 4px; text-align: center; font-size: 10px; font-weight: bold; animation: pulse 1s infinite; z-index: 60; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    
    /* Animaci贸n para el men煤 m贸vil */
    .sidebar-transition { transition: transform 0.3s ease-in-out; }
  </style>
</head>
<body class="crt">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyAe1-JfNde0NKIMdE7phfEXlm9JaqUH0jY",
      authDomain: "pulsari.firebaseapp.com",
      databaseURL: "https://pulsari-default-rtdb.firebaseio.com",
      projectId: "pulsari",
      storageBucket: "pulsari.firebasestorage.app",
      messagingSenderId: "824306321233",
      appId: "1:824306321233:web:2c9bfa02170a17d560b570"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const RYACHU = "0x208157b5ec396759e8754058108ecf53e32392ff".toLowerCase();
    const ITSUKI = "0xfab5835ca14fb3f9f478c5e4d733734e6394e03f".toLowerCase();

    function App() {
      const [user, setUser] = useState(null);
      const [chan, setChan] = useState("spanish");
      const [messages, setMessages] = useState([]);
      const [users, setUsers] = useState([]);
      const [text, setText] = useState("");
      const [alertMsg, setAlertMsg] = useState(null);
      const [showIndex, setShowIndex] = useState(false);
      const [isMenuOpen, setIsMenuOpen] = useState(false); // Estado para el men煤 m贸vil
      const scrollRef = useRef();

      const login = async () => {
        if (!window.ethereum) return alert("Instala MetaMask");
        const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const addr = accs[0].toLowerCase();
        
        auth.signInAnonymously().then(cred => {
          const isGod = addr === RYACHU || addr === ITSUKI;
          const name = addr === RYACHU ? "Ryachu" : addr === ITSUKI ? "Itsuki" : `Node_${addr.slice(-4)}`;
          const userData = { uid: cred.user.uid, wallet: addr, name, isGod, color: isGod ? "#ffcc00" : "#ffffff" };
          db.ref(`presence/${cred.user.uid}`).set(userData);
          db.ref(`presence/${cred.user.uid}`).onDisconnect().remove();
          setUser(userData);
        });
      };

      useEffect(() => {
        if (!user) return;
        const ref = db.ref(`messages/${chan}`).limitToLast(40);
        ref.on('value', s => {
          const val = s.val();
          setMessages(val ? Object.keys(val).map(k => ({id:k, ...val[k]})) : []);
        });
        db.ref('presence').on('value', s => setUsers(s.val() ? Object.values(s.val()) : []));
        db.ref('system_alert').on('value', s => setAlertMsg(s.val()));
        return () => ref.off();
      }, [user, chan]);

      useEffect(() => { scrollRef.current?.scrollIntoView({ behavior: 'smooth' }); }, [messages]);

      const handleSend = async () => {
        if (!text.trim()) return;
        if (user.isGod) {
          if (text === '/clear') return db.ref(`messages/${chan}`).remove().then(()=>setText(""));
          if (text.startsWith('/alert ')) return db.ref('system_alert').set(text.replace('/alert ', '')).then(()=>setText(""));
          if (text === '/clearalert') return db.ref('system_alert').remove().then(()=>setText(""));
        }
        await db.ref(`messages/${chan}`).push({
          content: text, name: user.name, uid: user.uid, color: user.color, isGod: user.isGod, time: Date.now()
        });
        setText("");
      };

      if (!user) return (
        <div className="h-screen flex flex-col items-center justify-center bg-black p-6 text-center font-['Orbitron']">
          <h1 className="text-3xl text-red-600 mb-8 tracking-widest animate-pulse">MUZZSNAP</h1>
          <button onClick={login} className="w-full max-w-xs px-8 py-4 border-2 border-red-600 text-red-600 hover:bg-red-600 hover:text-white transition-all font-bold">
            CONNECT_NEURAL_LINK
          </button>
        </div>
      );

      return (
        <div className="flex h-screen overflow-hidden relative">
          
          {/* SIDEBAR - Ajustado para ser responsivo */}
          <aside className={`fixed inset-y-0 left-0 z-[150] w-64 panel-god p-5 flex flex-col sidebar-transition transform ${isMenuOpen ? 'translate-x-0' : '-translate-x-full'} lg:relative lg:translate-x-0`}>
            <div className="flex justify-between items-center mb-6">
              <h1 className="text-xl font-black text-red-600 font-['Orbitron'] tracking-tighter">MUZZSNAP</h1>
              <button onClick={() => setIsMenuOpen(false)} className="lg:hidden text-red-600">
                <i className="fas fa-times text-xl"></i>
              </button>
            </div>
            
            <div className="flex-1 overflow-y-auto space-y-6">
              <section>
                <p className="text-[10px] text-red-800 font-bold mb-3 tracking-widest uppercase">Sectors</p>
                <button onClick={()=>{setChan("spanish"); setIsMenuOpen(false);}} className={`w-full text-left p-3 rounded-xl text-xs mb-2 ${chan==='spanish'?'bg-red-600 text-white font-bold':'text-gray-500 hover:bg-white/5'}`}>
                  <i className="fas fa-language mr-2"></i> # SPANISH
                </button>
                <button onClick={()=>{setChan("english"); setIsMenuOpen(false);}} className={`w-full text-left p-3 rounded-xl text-xs ${chan==='english'?'bg-red-600 text-white font-bold':'text-gray-500 hover:bg-white/5'}`}>
                  <i className="fas fa-globe mr-2"></i> # ENGLISH
                </button>
              </section>

              <section>
                <p className="text-[10px] text-red-800 font-bold mb-3 tracking-widest uppercase">Units ({users.length})</p>
                <div className="space-y-2">
                  {users.map((u, i) => (
                    <div key={i} className="text-[11px] font-mono flex items-center gap-2">
                      <span className={`w-1.5 h-1.5 rounded-full ${u.isGod?'bg-yellow-400 animate-pulse':'bg-green-600'}`}></span>
                      <span style={{color: u.color}} className="truncate">{u.isGod && ' '}{u.name}</span>
                    </div>
                  ))}
                </div>
              </section>
            </div>

            <div className="mt-4 pt-4 border-t border-red-950/50 space-y-2">
              {user.isGod && (
                <button onClick={()=>setShowIndex(true)} className="w-full py-3 bg-yellow-600/10 border border-yellow-600/30 text-yellow-500 text-[10px] font-bold rounded-xl tracking-widest">ADMIN_INDEX</button>
              )}
              <button onClick={()=>window.location.reload()} className="w-full py-3 border border-red-900/40 text-red-700 text-[10px] font-bold rounded-xl">DISCONNECT</button>
            </div>
          </aside>

          {/* Overlay para cerrar men煤 m贸vil al tocar fuera */}
          {isMenuOpen && <div onClick={() => setIsMenuOpen(false)} className="fixed inset-0 bg-black/60 z-[140] lg:hidden"></div>}

          {/* MAIN CHAT AREA */}
          <main className="flex-1 flex flex-col min-w-0 h-full relative">
            {alertMsg && <div className="alert-banner uppercase tracking-widest">System Override: {alertMsg}</div>}
            
            <header className="h-14 p-4 border-b border-red-950/30 bg-black/40 flex justify-between items-center shrink-0">
              <div className="flex items-center gap-3">
                <button onClick={() => setIsMenuOpen(true)} className="lg:hidden text-red-600">
                  <i className="fas fa-bars text-xl"></i>
                </button>
                <span className="font-bold text-red-600 tracking-widest uppercase text-sm">#{chan}</span>
              </div>
              <span className="text-[9px] font-mono text-gray-600 truncate max-w-[100px]">{user.wallet}</span>
            </header>

            <div className="flex-1 overflow-y-auto p-4 flex flex-col">
              {messages.map(m => (
                <div key={m.id} className={`flex flex-col mb-4 ${m.uid === user.uid ? 'items-end' : 'items-start'}`}>
                  <span className="text-[10px] mb-1 font-bold opacity-70" style={{color: m.color}}>{m.isGod && ' '}{m.name}</span>
                  <div className={`bubble-god shadow-lg ${m.uid === user.uid ? 'me text-white' : 'other text-gray-200'}`}>{m.content}</div>
                </div>
              ))}
              <div ref={scrollRef}></div>
            </div>

            <div className="p-3 lg:p-4 bg-black/60 border-t border-red-950/20 shrink-0">
              <div className="flex gap-2 bg-white/5 border border-red-900/30 rounded-2xl p-1.5 pl-4 items-center">
                <input 
                  value={text} 
                  onChange={e=>setText(e.target.value)} 
                  onKeyDown={e=>e.key==='Enter'&&handleSend()} 
                  placeholder="Transmit message..." 
                  className="flex-1 bg-transparent outline-none text-sm text-red-500 font-mono py-2" 
                />
                <button onClick={handleSend} className="w-10 h-10 bg-red-600 rounded-xl hover:bg-red-500 transition-colors flex items-center justify-center shrink-0">
                  <i className="fas fa-bolt text-white"></i>
                </button>
              </div>
            </div>
          </main>

          {/* ADMIN INDEX MODAL */}
          {showIndex && (
            <div className="fixed inset-0 z-[200] flex items-center justify-center bg-black/95 p-6 backdrop-blur-sm">
              <div className="panel-god max-w-xs w-full p-8 rounded-3xl border border-yellow-600/50 relative">
                <button onClick={()=>setShowIndex(false)} className="absolute top-4 right-4 text-gray-500"><i className="fas fa-times text-xl"></i></button>
                <h2 className="text-yellow-500 font-['Orbitron'] mb-6 text-center tracking-widest">ADMIN_HELP</h2>
                <div className="space-y-4 font-mono text-[11px] text-gray-300">
                  <div className="border-b border-white/5 pb-2">
                    <p className="text-yellow-500 font-bold">/clear</p>
                    <p>Borra el historial del sector actual.</p>
                  </div>
                  <div className="border-b border-white/5 pb-2">
                    <p className="text-yellow-500 font-bold">/alert [msj]</p>
                    <p>Activa banner global de emergencia.</p>
                  </div>
                  <div>
                    <p className="text-yellow-500 font-bold">/clearalert</p>
                    <p>Elimina el banner activo.</p>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
